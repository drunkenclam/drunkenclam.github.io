    <style>
      body, html {
        background-color: black;
        overflow-x: hidden;
        overflow-y: hidden;
        color: white;
        font-family: 'Gruppo', cursive;
        height: 100%;
      }
      a { color: blue; }
      @media (orientation: landscape) and (max-height: 500px) {
        #container { height: 100vh; display: table-cell; vertical-align: middle}
        #progresslabel { position: fixed; top:-4px; font-weight: bold; left: 5px; font-size: x-small; color:black; z-index: 18;}
        #progress { position: fixed; top:1px; left: 0px; height: 7px; width: 100%; z-index: 13;}
        #radios { margin-top: 10px}
        img { max-height: 100vh; max-width: 100%}
        video { max-height: 100vh; max-width: 100%}
        .imageF { height: 100vh}
        #lol { display: none;}
        #lel { display: none;}
        #commsID {
          font-size: medium; background-color: black; left:0px; position: fixed; text-align: left; max-height: 100%; width: 100%; overflow-y: scroll; z-index: 50
        }
      }
      @media (orientation: landscape) and (min-height: 500px) {
        #container { max-height: 100vh; display: table-cell; vertical-align: middle}
        #progresslabel { position: fixed; top:-3px; left: 26%; font-size: x-small; font-weight: bold; color:black; z-index: 18;}
        #progress { position: fixed; top:1px; left: 25%; height: 8px; width: 50%; z-index: 13;}
        img { max-height: 85vh; max-width: 100%}
        video { max-height: 85vh; max-width: 100%}
        .imageF { height: 85vh}
        #lol { font-size: small; position: fixed; top:1px; left:1px;}
        #lel { font-size: small; position: fixed; top:40px; left:1px;}
        #h4title {min-height:57.33px}
        h4 {display:inline;}
        .comms {
          font-size: medium; background-color: black; left:50%; transform: translateX(-50%);
          padding-right: 32px; position: fixed; text-align: left; max-height: 85vh; max-width: 90vh; min-width: 50vh; overflow-y:auto;
          border: grey 1px solid; z-index: 50
        }
        /* .slide-fade-leave-active, .slide-fake-leave-active, .slide-fadeup-leave-active, .slide-fadedown-leave-active {
          margin-top: auto;
          margin-bottom: auto;
          top: 0;
          bottom: 0;
        } */
      }
      @media (orientation: landscape) and (display-mode: fullscreen) {
        #container { height: 100vh; display: table-cell; vertical-align: middle}
        #progresslabel { position: fixed; top:-3px; font-weight: bold; left: 26%; font-size: x-small; color:black; z-index: 18;}
        #progress { position: fixed; top:1px; left: 25%; height: 8px; width: 50%; z-index: 13;}
        img { max-height: 100vh; max-width: 100%}
        video { max-height: 100vh; max-width: 100%}
        .imageF { height: 100vh}
        #lol { font-size: small; position: fixed; top:1px; left:1px; z-index: 15}
        #lel { font-size: small; position: fixed; top:40px; left:1px;}
        .comms {
          font-size: medium; background-color: black; left:50%; transform: translateX(-50%);
          padding-right: 32px; position: fixed; text-align: left; max-height: 98vh; max-width: 90vh; min-width: 50vh; overflow-y:auto;
          border: grey 1px solid; z-index: 50
        }
        /* .slide-fade-leave-active, .slide-fake-leave-active, .slide-fadeup-leave-active, .slide-fadedown-leave-active {
          margin-top: auto;
          margin-bottom: auto;
          top: 0;
          bottom: 0;
        } */
      }
      @media all and (orientation: portrait) {
        #container { height: 100vh; display: table-cell; vertical-align: middle}

        #progress { position: fixed; top:0px; left: 0px; height: 7px; width: 100%; z-index: 13;}

        img { max-height: 100vh; max-width: 100%;

          left: 0; */

        .imageF { height: 100vh}

        #lel { display: none;}
        #commsID {
          font-size: medium; background-color: black; left:0px; position: fixed; text-align: left; max-height: 100%; width: 100%; overflow-y: scroll; z-index: 50
        }

          position: absolute;
          margin-top: auto;
          margin-bottom: auto;
          top: 0;
          bottom: 0;
        } */
      }
      .origSize { max-height: 100%; max-width: 100%}
      #headline { font-size: medium; background-color: black; position: fixed; top: 0px; left: 0px; width: 100%; text-align: center; z-index: 10;}
      #ralbum { color: #7292df; font-size: medium; background-color: black; position: fixed; top:-1px; right:0px; z-index: 12; padding-left: 5px; padding-right: 15px}
      #mic { font-size: medium; position: fixed; top:24px; right:0px; z-index: 11; padding-left: 5px; padding-right: 15px}
      #entries {height: 100vh}
      #behind24 {background-color: white; position: fixed; top:0px; right:0px; width:2px; height:2px; z-index: 99}
      #nextv {height: 20vh}
      #nextimg {height: 20vh}
      #nextalbumimg {height: 20vh}
      #slider {position: fixed; top:30%; left:30%; z-index: 88}
      .nextinsta {
        position: fixed; top:100px; left:500px;
      }
      .fixed {
        position: fixed; top:200px; right:10px
      }
      .imgurlinks {
        position: fixed; top:100px; z-index: 51;
        border-color: #7292df;
        border-width: 2px;
        border-style: solid;
        left: 50%;
        transform: translateX(-50%);
      }
      #commsID::-webkit-scrollbar {
          width: 6px;  /* scrollbar width */
          background: transparent;  /* optional: just make scrollbar invisible */
      }
      /* optional: show position indicator */
      #commsID::-webkit-scrollbar-thumb {
          border-radius: 4px;
          background: #7292df;
      }
      .slide-fade-enter-active {
        transition: all .5s ease;
      }
      .slide-fade-leave-active {
        transition: all .5s ease;
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
      }
      .slide-fade-enter {
        /* opacity: 0; */
        transform: translateX(100vw);
      }
      .slide-fade-leave-to {
        transform: translateX(-100vw);
        /* opacity: 0; */
      }
      .slide-fake-enter-active {
        transition: all .5s ease;
      }
      .slide-fake-leave-active {
        transition: all .5s ease;
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
      }
      .slide-fake-enter {
        /* opacity: 0; */
        transform: translateX(-100vw);
      }
      .slide-fake-leave-to {
        transform: translateX(100vw);
        /* opacity: 0; */
      }
      .slide-fadeup-enter-active {
        transition: all .5s ease;
      }
      .slide-fadeup-leave-active {
        transition: all .5s ease;
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
      }
      .slide-fadeup-enter {
        /* opacity: 0; */
        transform: translateY(100vh);
      }
      .slide-fadeup-leave-to {
        transform: translateY(-100vh);
        /* opacity: 0; */
      }
      .slide-fadedown-enter-active {
        transition: all .5s ease;
      }
      .slide-fadedown-leave-active {
        transition: all .5s ease;
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
      }
      .slide-fadedown-enter {
        /* opacity: 0; */
        transform: translateY(-100vh);
      }
      .slide-fadedown-leave-to {
        transform: translateY(100vh);
        /* opacity: 0; */
      }
      .fade-enter-active, .fade-leave-active {
        transition: opacity .01s;
      }
      .fade-enter, .fade-leave-to {
        opacity: 0;
      }
      .slike-fadedown-enter-active {
        transition: all .5s ease;
      }
      .slike-fadedown-leave-active {
        transition: all .5s ease;
      }
      .slike-fadedown-enter {
        opacity: 0;
        transform: translateY(120vw);
      }
      .slike-fadedown-leave-to {
        opacity: 0;
      }
      .slipe-fadein-enter-active {
        transition: all .5s ease;
      }
      .slipe-fadein-enter, .slipe-fadein-leave-to {
        transition: all .5s ease;
        transform: translateX(100%);
      }
    </style>

    <b-container fluid>

      <div id="headline" v-if="chicken3"><a :href="postlink" target="_blank">{{title}}</a><a :href="imageSrcA" target="_blank"> {{imageSrcA}}</a></div>

      <div id="lol">{{hehe}} {{err}}</div>
      <div id="lel"><a :href="hoho" target="_blank">{{hoho}}</a></div>
      <v-touch v-on:swipeup.passive="up" v-on:swipedown.passive="down" v-on:swipeleft.passive="touchnext" v-on:swiperight.passive="last">
      <div class="parent" align="center" id="entries">
        <div v-if="showconf" id="settings">
          <span style="white-space: nowrap"><input style="padding-top: 10px;" type="radio" id="zero" value="redditSFW" v-model="picked" v-on:click="options = optionsRS; selected = 'All'">
          <label style="padding-top: 10px;padding-right: 10px;" for="zero">Reddit SFW</label></span>
          <span style="white-space: nowrap"><input style="padding-top: 10px;" type="radio" id="one" value="reddit" v-model="picked" v-on:click="options = optionsR; selected = 'All'">
          <label style="padding-top: 10px;padding-right: 10px;" for="one">Reddit</label></span>
          <span style="white-space: nowrap"><input style="padding-top: 10px;" type="radio" id="two" value="tumblr" v-model="picked" v-on:click="options = optionsT; selected = 'All'">
          <label style="padding-top: 10px;padding-right: 10px;" for="two">Tumblr</label></span>
          <span style="white-space: nowrap"><input style="padding-top: 10px;" type="radio" id="three" value="insta" v-model="picked" v-on:click="options = optionsI; selected = 'All'">
          <label style="padding-top: 10px;padding-right: 10px;" for="three">Instagram</label></span>
          <span style="white-space: nowrap"><input style="padding-top: 10px;" type="radio" id="four" value="pint" v-model="picked" v-on:click="options = optionsP; selected = 'All'">
          <label style="padding-top: 10px;padding-right: 10px;" for="four">Pinterest</label></span>
          <span style="white-space: nowrap"><input style="padding-top: 10px;" type="radio" id="five" value="500px" v-model="picked" v-on:click="options = options5; selected = 'All'">
          <label style="padding-top: 10px;padding-right: 10px;" for="five">500px</label></span>
          <span style="white-space: nowrap"><input style="padding-top: 10px;" type="radio" id="six" value="flickr" v-model="picked" v-on:click="options = optionsF; selected = 'All'">
          <label style="padding-top: 10px;padding-right: 20px;" for="six">Flickr</label></span>
          <b-form-select style="width: 200px; margin-right: 20px" v-model.lazy="selected">
          <option v-for="option in options" v-bind:value="option">
            {{ option }}
          </option>
          </b-form-select>
        <span style="white-space: nowrap"><input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">Videos</label></span>
        <span style="padding-left: 20px; white-space: nowrap"><input type="checkbox" id="checkboxP" v-model="checkedP">
        <label for="checkboxP">Progress bar</label></span>
        <b-button style="margin-bottom: 10px; margin-top: 10px; margin-left: 20px; width: 100px" v-on:click="fetchNow">Fetch!</b-button>
        <label style="padding-left: 20px;">{{loaded}} {{fetched}}</label>
        <div id="h4title"><h4 v-if="chicken2">{{created}}: <a :href="postlink" target="_blank">{{title}}</a><a :href="imageSrcA" target="_blank"> {{imageSrcA}}</a></h4></div>
        </div>
        <transition name="slike-fadedown" mode="out-in">
          <div id="commsID" class="comms" v-show="showComms" ref="commsRef" tabindex="10">
            <div class="imgurlinks1" v-show="il" v-for="z in ilSrc" v-on:click="tapAction">
              <img id="imgurComms1" v-bind:src="z">
            </div>
            <ul v-show="showCommsL" id="example-2" v-on:click="fetchmic(t)" v-for="t in commentsL">
              {{t}}
            </ul>
            <ul v-show="showCommsL" v-on:click="tapAction">
              ------------------------------------------------------------
            </ul>
            <ul id="example-1" v-for="t in comments" v-on:click="tapAction">
              {{ t }}
            </ul>
          </div>
        </transition>
        <a :href="imageSrc" target="_blank"><div v-if="chicken2" id="container" v-on:click="toggleSize">
          <transition-group v-if="chicken === 0" tag="div" name="slide-fade" @before-leave="beforeLeave" @after-leave="afterLeave">
          <div v-for="number in [currentImg]" v-bind:key="number">
            <img v-bind:class="{origSize: truesize, imageF: full}" :src="imgList[Math.abs(currentImg) % imgList.length]"/>
          </div>
          </transition-group>
          <transition-group v-if="chicken === 1" tag="div" name="slide-fake">
          <div v-for="number in [currentImg]" v-bind:key="number" >
            <img v-bind:class="{origSize: truesize, imageF: full}" :src="imgList[Math.abs(currentImg) % imgList.length]"/>
          </div>
          </transition-group>
          <transition-group v-if="chicken === 2" tag="div" name="slide-fadedown">
          <div v-for="number in [currentImgA]" v-bind:key="number">
            <img v-bind:class="{origSize: truesize, imageF: full}" :src="imgListA[Math.abs(currentImgA) % imgListA.length]"/>
          </div>
          </transition-group>
          <transition-group v-if="chicken === 3" tag="div" name="slide-fadeup">
          <div v-for="number in [currentImgA]" v-bind:key="number" >
            <img v-bind:class="{origSize: truesize, imageF: full}" :src="imgListA[Math.abs(currentImgA) % imgListA.length]"/>
          </div>
          </transition-group>
          <!-- <transition v-if="chicken === 0" name="slide-fade" v-bind:mode="transmode" @before-leave="beforeLeave">
            <video v-bind:class="{imageF: full}" key="no3" v-if="vid" v-bind:src="imageSrc" autoplay controls muted preload="metadata"></video>
            <img v-bind:class="{origSize: truesize, imageF: full}" key="no1" v-else-if="show1" v-bind:src="imageSrc">
            <img v-bind:class="{origSize: truesize, imageF: full}" key="no2" v-else-if="!show1" v-bind:src="imageSrc">
          </transition>
          <transition v-else-if="chicken === 1" name="slide-fake" v-bind:mode="transmode">
            <video v-bind:class="{imageF: full}" key="no3" v-if="vid" v-bind:src="imageSrc" autoplay controls muted preload="metadata"></video>
            <img v-bind:class="{origSize: truesize, imageF: full}" key="no1" v-else-if="show1" v-bind:src="imageSrc">
            <img v-bind:class="{origSize: truesize, imageF: full}" key="no2" v-else-if="!show1" v-bind:src="imageSrc">
          </transition>
          <transition v-else-if="chicken === 2" name="slide-fadedown">
            <video v-bind:class="{imageF: full}" key="no3" v-if="vid" v-bind:src="imageSrc" autoplay controls muted preload="metadata"></video>
            <img v-bind:class="{origSize: truesize, imageF: full}" key="no1" v-else-if="show1" v-bind:src="imageSrc">
            <img v-bind:class="{origSize: truesize, imageF: full}" key="no2" v-else-if="!show1" v-bind:src="imageSrc">
          </transition>
          <transition v-else="chicken === 3" name="slide-fadeup">
            <video v-bind:class="{imageF: full}" key="no3" v-if="vid" v-bind:src="imageSrc" autoplay controls muted preload="metadata"></video>
            <img v-bind:class="{origSize: truesize, imageF: full}" key="no1" v-else-if="show1" v-bind:src="imageSrc">
            <img v-bind:class="{origSize: truesize, imageF: full}" key="no2" v-else-if="!show1" v-bind:src="imageSrc">
          </transition> -->
        </div></a>
        <!-- <div class="imgurlinks" v-show="il" v-on:click="fetchmic">
          <img id="imgurComms" v-bind:src="ilSrc">
        </div> -->
        <div id="behind24" v-show="bh24"></div>
        <div class="fixed" v-show="imgCache">
          <video id="nextv" v-if="nextvid" v-bind:src="imageNext"></video>
          <img id="nextimg" v-if="!nextvid" v-bind:src="imgList[Math.abs(currentImg+1) % imgList.length]"><br/>
          <img id="nextalbumimg" v-bind:src="albumImageNext">
        </div>
        <div class="sleep" v-if="checkedP">
          <label v-show="hihi > 0" id="progresslabel">LOADING...</label>
          <b-progress id="progress" class="bg-transparent" variant="info" :max="max" :value="hihi"></b-progress>
        </div>
        </div>
      </v-touch>
      </div>
    </b-container>
  </body>
  <script src="fetch.js"></script>
</html>
